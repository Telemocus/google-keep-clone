<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Keep Clone | Mongezi Mncube</title>

    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="logo-area">
        <div class="tooltip">
            <span class="material-icons hover">menu</span>
            <span class="tooltip-text">Main Menu</span>
        </div>
        
        <img
          class="gb_Pc gb_Od"
          src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
          srcset="
            https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x,
            https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x
          "
          alt=""
          aria-hidden="true"
          role="presentation"
          style="width: 40px; height: 40px"
        />

        <span class="logo-text">Keep</span>
      </div>
      <div class="search-area">
        <span class="material-icons hover">
            search
        </span>
        <input type="text" placeholder="Search" />
      </div>

      <div class="settings-area">
        <span class="material-icons hover">
            refresh
        </span>
        <span class="material-icons hover">
            view_agenda
        </span>
        <span class="material-icons hover">
            settings
            </span>
      </div>

      <div class="profile-action-area">
        <span class="material-icons hover">
            apps
        </span>
        
        <span class="material-icons hover">
        <span class="material-icons hover">
            account_circle
        </span>
        </span>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
